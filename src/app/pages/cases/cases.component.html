<!-- Cases Page with Layout -->
<div class="min-h-screen bg-fill">
  
  <!-- App Header with User Profile -->
  <app-header 
    [showUserProfile]="true"
    [showCollapseButton]="false">
  </app-header>
  
  <!-- Main Layout Container -->
  <div class="flex h-[calc(100vh-4rem)]">
    
    <!-- Side Navigation -->
    <app-side-nav
      (itemClick)="onNavItemClick($event)">
    </app-side-nav>
    
    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Header Section -->
        <div class="mb-8">
          <!-- <h1 class="text-3xl font-bold text-text-strong mb-2">Cases</h1>
          <p class="text-text-weak">Search and manage legal cases in your project.</p> -->
        </div>

        <!-- Search Section -->
        <div class="mb-8">
          <app-search-bar (search)="onSearch($event)"></app-search-bar>
        </div>

        <!-- Cases Content Area -->
        

      </div>
    </main>
    
  </div>
</div>
