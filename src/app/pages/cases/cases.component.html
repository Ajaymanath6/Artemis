<!-- Cases Page with Layout -->
<div class="min-h-screen bg-fill">
  
  <!-- App Header with User Profile -->
  <app-header 
    [showUserProfile]="true"
    [showCollapseButton]="true"
    (collapseToggle)="onToggleSideNav()">
  </app-header>
  
  <!-- Main Layout Container -->
  <div class="flex h-[calc(100vh-4rem)]">
    
    <!-- Side Navigation -->
    <app-side-nav
      [isCollapsed]="isSideNavCollapsed"
      (toggleCollapse)="onToggleSideNav()"
      (itemClick)="onNavItemClick($event)">
    </app-side-nav>
    
    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Header Section -->
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-text-strong mb-2">Cases</h1>
          <p class="text-text-weak">Search and manage legal cases in your project.</p>
        </div>

        <!-- Search Section -->
        <div class="mb-8">
          <div class="max-w-md">
            <app-search-bar (search)="onSearch($event)"></app-search-bar>
          </div>
        </div>

        <!-- Cases Content Area -->
        <div class="bg-white rounded-xl border border-stroke-weak p-8">
          <div class="text-center py-12">
            <p class="text-text-weak text-lg">Cases functionality coming soon...</p>
            <p class="text-text-weak mt-2">Use the search bar above to find cases.</p>
          </div>
        </div>

      </div>
    </main>
    
  </div>
</div>
