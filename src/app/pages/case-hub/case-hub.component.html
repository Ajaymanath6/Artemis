<!-- Case Hub Page - Main Container -->
<div class="case-detail-container ">
  
  <!-- Left Side: Side Navigation Bar -->
  <app-side-nav
    [isCollapsed]="isSidebarCollapsed"
    (sidebarToggle)="onSidebarToggle()">
  </app-side-nav>
  
  <!-- Right Side: Main Content Container -->
  <div class="main-content-container" [class.sidebar-collapsed]="isSidebarCollapsed">
    
    <!-- Top Part: App Header Component Container -->
    <div class="header-container">
      <!-- App Header -->
      <app-header 
        [showUserProfile]="true"
        [showCollapseButton]="isSidebarCollapsed"
        [showBackButton]="false"
        (collapseToggle)="onSidebarToggle()">
      </app-header>
      
      <!-- Case Meta Section -->
      <div class="case-meta-section">
        <div class="case-meta-content">
          <!-- Case Information Column -->
          <div class="case-info-column">
            <!-- Case Hub Title -->
            <h1 class="case-title">Case Hub</h1>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
              <div class="flex items-center space-x-2">
                <button 
                  (click)="onAddList()"
                  class="action-button">
                  <i class="ri-add-line text-lg mr-2"></i>
                  Add List
                </button>
              </div>
            </div>
          </div>

          <!-- Tab Navigation -->
          <div class="tab-navigation">
            <nav class="-mb-px flex space-x-8">
              <button
                *ngFor="let tab of tabs"
                (click)="setActiveTab(tab.id)"
                class="py-2 px-1 border-b-2 font-medium text-sm transition-colors flex items-center gap-2"
                [class]="activeTab === tab.id 
                  ? 'border-brand text-brand' 
                  : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'">
                <i [class]="'ri-' + tab.icon + ' text-base'" 
                   [style.color]="activeTab === tab.id ? '#146B85' : '#6b7280'"></i>
                {{ tab.label }}
              </button>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Case Hub List Layout with 32px padding and full height -->
    <div style="padding: 0 32px; height: calc(100vh - 200px); overflow: hidden;">
      <app-cases-hub-list-layout
        [customLists]="customLists"
        [isSidebarCollapsed]="isSidebarCollapsed"
        (toggleDropdown)="toggleListDropdown($event.list, $event.event)"
        (closeDropdowns)="closeAllListDropdowns()"
        (editList)="editList($event.list, $event.event)"
        (deleteList)="deleteList($event.list, $event.event)">
      </app-cases-hub-list-layout>
    </div>

  </div>
</div>
