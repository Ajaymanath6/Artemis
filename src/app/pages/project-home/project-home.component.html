<!-- Project Home Page -->
<div class="case-detail-container">
  
  <!-- Left Side: Side Navigation Bar -->
  <app-side-nav
    #sideNav
    [isCollapsed]="isSidebarCollapsed"
    [currentSearchQuery]="currentSearchQuery"
    [isSearching]="isSearching"
    (itemClick)="onNavItemClick($event)"
    (sidebarToggle)="onSidebarToggle()">
  </app-side-nav>
  
  <!-- Right Side: Main Content Container - Scrollable -->
  <div class="main-content-container" [class.sidebar-collapsed]="isSidebarCollapsed">
    
    <!-- Header at Top -->
    <app-home-header 
      [isSidebarCollapsed]="isSidebarCollapsed"
      (sidebarToggle)="onSidebarToggle()">
    </app-home-header>

    <!-- Search Bar Section -->
    <div class="py-6 bg-white flex justify-center">
      <div style="width: 50vw;">
        <app-search-bar></app-search-bar>
      </div>
    </div>

    <!-- Action Buttons Below Search Bar -->
    <div class="py-6 bg-white flex justify-center">
      <div class="flex gap-4" style="width: 50vw;">
        
        <!-- Button 1: Search for cases -->
        <button (click)="onSearchForCases()" class="flex items-start gap-3 p-4 bg-gray-50 border-2 border-gray-300 rounded-lg hover:border-gray-200 hover:bg-gray-100 focus:outline-none focus:border-gray-300 active:border-[#146B85] transition-all cursor-pointer flex-1">
          <i class="ri-search-line text-[#146B85] flex-shrink-0" style="font-size: 32px;"></i>
          <div class="text-left">
            <h3 class="text-base font-semibold text-gray-900">Search for cases</h3>
            <p class="text-xs text-gray-600 mt-1">Using natural language or filters.</p>
          </div>
        </button>
        
        <!-- Button 2: Find profiles and analytics -->
        <button (click)="onFindProfiles()" class="flex items-start gap-3 p-4 bg-gray-50 border-2 border-gray-300 rounded-lg hover:border-gray-200 hover:bg-gray-100 focus:outline-none focus:border-gray-300 active:border-[#146B85] transition-all cursor-pointer flex-1">
          <i class="ri-user-line text-[#146B85] flex-shrink-0" style="font-size: 32px;"></i>
          <div class="text-left">
            <h3 class="text-base font-semibold text-gray-900">Find profiles and analytics</h3>
            <p class="text-xs text-gray-600 mt-1">For attorneys and law firms.</p>
          </div>
        </button>
        
        <!-- Button 3: Check your trackings -->
        <button (click)="onCheckTrackings()" class="flex items-start gap-3 p-4 bg-gray-50 border-2 border-gray-300 rounded-lg hover:border-gray-200 hover:bg-gray-100 focus:outline-none focus:border-gray-300 active:border-[#146B85] transition-all cursor-pointer flex-1">
          <i class="ri-time-line text-[#146B85] flex-shrink-0" style="font-size: 32px;"></i>
          <div class="text-left">
            <h3 class="text-base font-semibold text-gray-900">Check your trackings</h3>
            <p class="text-xs text-gray-600 mt-1">Never miss an update.</p>
          </div>
        </button>
        
      </div>
    </div>
    
    <!-- Content Area Below Header -->
    <div class="bg-white">
      <app-announcements-recent-layout 
        [isSidebarCollapsed]="isSidebarCollapsed"
        class="block w-full">
      </app-announcements-recent-layout>
    </div>
    
  </div>
  
</div>
