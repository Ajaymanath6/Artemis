<!-- Project Home Page -->
<div class="min-h-screen flex flex-col">
  
  <!-- Side Navigation - Fixed Full Height -->
  <app-side-nav
    #sideNav
    [isCollapsed]="isSidebarCollapsed"
    [currentSearchQuery]="currentSearchQuery"
    [isSearching]="isSearching"
    (itemClick)="onNavItemClick($event)"
    (sidebarToggle)="onSidebarToggle()">
  </app-side-nav>
  
  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col bg-cases-page" 
           [class.ml-sidebar]="!isSidebarCollapsed" 
           [class.ml-16]="isSidebarCollapsed">
    
    <!-- Header Section -->
    <div class="bg-white border-b border-gray-200 px-8 py-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Hello Michael!</h1>
      <p class="text-lg text-gray-600">What would you like to do today?</p>
    </div>

    <!-- Action Buttons Section -->
    <div class="flex-1 bg-cases-page flex items-center justify-center px-8 py-12">
      <div class="max-w-2xl w-full space-y-4">
        
        <!-- Button 1: Search for cases -->
        <button class="w-full flex items-start gap-4 p-6 bg-white border-2 border-gray-300 rounded-lg hover:border-[#146B85] hover:bg-gray-50 transition-all text-left">
          <i class="ri-search-line text-3xl text-[#146B85] mt-1"></i>
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-gray-900 mb-1">Search for cases</h3>
            <p class="text-sm text-gray-600">Using natural language or filters.</p>
          </div>
        </button>

        <!-- Button 2: Find profiles and analytics -->
        <button class="w-full flex items-start gap-4 p-6 bg-white border-2 border-gray-300 rounded-lg hover:border-[#146B85] hover:bg-gray-50 transition-all text-left">
          <i class="ri-user-line text-3xl text-[#146B85] mt-1"></i>
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-gray-900 mb-1">Find profiles and analytics</h3>
            <p class="text-sm text-gray-600">For attorneys and law firms.</p>
          </div>
        </button>

        <!-- Button 3: Check your trackings -->
        <button class="w-full flex items-start gap-4 p-6 bg-white border-2 border-gray-300 rounded-lg hover:border-[#146B85] hover:bg-gray-50 transition-all text-left">
          <i class="ri-time-line text-3xl text-[#146B85] mt-1"></i>
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-gray-900 mb-1">Check your trackings</h3>
            <p class="text-sm text-gray-600">Never miss an update.</p>
          </div>
        </button>

      </div>
    </div>
    
  </div>
</div>
