<!-- Project Home Page -->
<div class="h-screen flex flex-col overflow-hidden">
  
  <!-- Side Navigation - Fixed Full Height -->
  <app-side-nav
    #sideNav
    [isCollapsed]="isSidebarCollapsed"
    [currentSearchQuery]="currentSearchQuery"
    [isSearching]="isSearching"
    (itemClick)="onNavItemClick($event)"
    (sidebarToggle)="onSidebarToggle()">
  </app-side-nav>
  
  <!-- Main Content Area - Flex Column -->
  <div class="flex-1 flex flex-col overflow-hidden" 
           [class.ml-sidebar]="!isSidebarCollapsed" 
           [class.ml-16]="isSidebarCollapsed">
    
    <!-- Fixed Header Section with Hello Michael, User Profile, and Action Buttons -->
    <div class="bg-white px-8 py-6 flex-shrink-0 border-b border-gray-100">
      <!-- Top Row: Collapse Button, Hello Michael, User Profile -->
      <div class="flex items-center justify-between mb-8">
        <!-- Left: Collapse Button (when sidebar is collapsed) -->
        <button
          *ngIf="isSidebarCollapsed"
          (click)="onSidebarToggle()"
          class="p-2 rounded-lg hover:bg-gray-50 transition-colors focus:outline-none">
          <i class="ri-layout-left-line text-lg text-gray-400"></i>
        </button>
        <div *ngIf="!isSidebarCollapsed" class="w-10"></div>
        
        <!-- Center: Hello Michael Text -->
        <div class="flex-1 text-center">
          <h1 class="text-3xl font-bold text-gray-900">Hello Michael!</h1>
          <p class="text-lg text-gray-600">What would you like to do today?</p>
        </div>
        
        <!-- Right: User Profile -->
        <div class="flex items-center space-x-3">
          <button class="p-2 rounded-lg hover:bg-gray-50 transition-colors">
            <i class="ri-notification-line text-xl text-gray-600"></i>
          </button>
          <button class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-50 transition-colors">
            <div class="w-8 h-8 bg-[#146B85] rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-semibold">M</span>
            </div>
            <i class="ri-arrow-down-s-line text-gray-600"></i>
          </button>
        </div>
      </div>
      
      <!-- Action Buttons Row -->
      <div class="flex gap-4 justify-center">
        
        <!-- Button 1: Search for cases -->
        <button class="flex flex-col items-start gap-2 p-4 bg-gray-50 border-2 border-gray-300 rounded-lg hover:border-gray-200 hover:bg-gray-100 focus:outline-none focus:border-gray-300 active:border-[#146B85] transition-all" style="width: 292px; min-height: 118px;">
          <i class="ri-search-line text-[#146B85]" style="font-size: 32px;"></i>
          <div class="text-left">
            <h3 class="text-base font-semibold text-gray-900 mb-1">Search for cases</h3>
            <p class="text-xs text-gray-600">Using natural language or filters.</p>
          </div>
        </button>

        <!-- Button 2: Find profiles and analytics -->
        <button class="flex flex-col items-start gap-2 p-4 bg-gray-50 border-2 border-gray-300 rounded-lg hover:border-gray-200 hover:bg-gray-100 focus:outline-none focus:border-gray-300 active:border-[#146B85] transition-all" style="width: 292px; min-height: 118px;">
          <i class="ri-user-line text-[#146B85]" style="font-size: 32px;"></i>
          <div class="text-left">
            <h3 class="text-base font-semibold text-gray-900 mb-1">Find profiles and analytics</h3>
            <p class="text-xs text-gray-600">For attorneys and law firms.</p>
          </div>
        </button>

        <!-- Button 3: Check your trackings -->
        <button class="flex flex-col items-start gap-2 p-4 bg-gray-50 border-2 border-gray-300 rounded-lg hover:border-gray-200 hover:bg-gray-100 focus:outline-none focus:border-gray-300 active:border-[#146B85] transition-all" style="width: 292px; min-height: 118px;">
          <i class="ri-time-line text-[#146B85]" style="font-size: 32px;"></i>
          <div class="text-left">
            <h3 class="text-base font-semibold text-gray-900 mb-1">Check your trackings</h3>
            <p class="text-xs text-gray-600">Never miss an update.</p>
          </div>
        </button>

      </div>
    </div>
    
    <!-- Scrollable Content Area - Uses New Layout Component -->
    <app-announcements-recent-layout class="flex-1 overflow-hidden"></app-announcements-recent-layout>
    
  </div>
</div>
