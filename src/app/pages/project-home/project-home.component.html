<!-- Project Home Page -->
<div class="min-h-screen flex flex-col">
  
  <!-- Side Navigation - Fixed Full Height -->
  <app-side-nav
    #sideNav
    [isCollapsed]="isSidebarCollapsed"
    [currentSearchQuery]="currentSearchQuery"
    [isSearching]="isSearching"
    (itemClick)="onNavItemClick($event)"
    (sidebarToggle)="onSidebarToggle()">
  </app-side-nav>
  
  <!-- Top Header with User Profile -->
  <app-header 
    [showUserProfile]="true"
    [showCollapseButton]="isSidebarCollapsed"
    [projectName]="projectName"
    (collapseToggle)="onSidebarToggle()"
    (projectClick)="onProjectClick()">
  </app-header>
  
  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col bg-cases-page" 
           [class.ml-sidebar]="!isSidebarCollapsed" 
           [class.ml-16]="isSidebarCollapsed">
    
    <!-- Header Section with Buttons -->
    <div class="bg-white px-8 py-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Hello Michael!</h1>
      <p class="text-lg text-gray-600 mb-8">What would you like to do today?</p>
      
      <!-- Action Buttons - Horizontal Layout -->
      <div class="flex gap-4">
        
        <!-- Button 1: Search for cases -->
        <button class="flex-1 flex flex-col items-center gap-3 p-6 bg-white border-2 border-gray-300 rounded-lg hover:border-[#146B85] hover:bg-gray-50 transition-all">
          <i class="ri-search-line text-4xl text-[#146B85]"></i>
          <div class="text-center">
            <h3 class="text-base font-semibold text-gray-900 mb-1">Search for cases</h3>
            <p class="text-xs text-gray-600">Using natural language or filters.</p>
          </div>
        </button>

        <!-- Button 2: Find profiles and analytics -->
        <button class="flex-1 flex flex-col items-center gap-3 p-6 bg-white border-2 border-gray-300 rounded-lg hover:border-[#146B85] hover:bg-gray-50 transition-all">
          <i class="ri-user-line text-4xl text-[#146B85]"></i>
          <div class="text-center">
            <h3 class="text-base font-semibold text-gray-900 mb-1">Find profiles and analytics</h3>
            <p class="text-xs text-gray-600">For attorneys and law firms.</p>
          </div>
        </button>

        <!-- Button 3: Check your trackings -->
        <button class="flex-1 flex flex-col items-center gap-3 p-6 bg-white border-2 border-gray-300 rounded-lg hover:border-[#146B85] hover:bg-gray-50 transition-all">
          <i class="ri-time-line text-4xl text-[#146B85]"></i>
          <div class="text-center">
            <h3 class="text-base font-semibold text-gray-900 mb-1">Check your trackings</h3>
            <p class="text-xs text-gray-600">Never miss an update.</p>
          </div>
        </button>

      </div>
    </div>
    
  </div>
</div>
