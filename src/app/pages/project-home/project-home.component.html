<!-- Project Home Page -->
<div class="case-detail-container">
  
  <!-- Left Side: Side Navigation Bar -->
  <app-side-nav
    #sideNav
    [isCollapsed]="isSidebarCollapsed"
    [currentSearchQuery]="currentSearchQuery"
    [isSearching]="isSearching"
    (itemClick)="onNavItemClick($event)"
    (sidebarToggle)="onSidebarToggle()">
  </app-side-nav>
  
  <!-- Right Side: Main Content Container -->
  <div class="main-content-container" [class.sidebar-collapsed]="isSidebarCollapsed">
    
    <!-- Sticky Header at Top -->
    <app-home-header 
      [isSidebarCollapsed]="isSidebarCollapsed"
      (sidebarToggle)="onSidebarToggle()">
    </app-home-header>

    <!-- Search Bar Section -->
    <div class="py-6 bg-white border-b border-gray-100 flex justify-center">
      <div style="width: 50vw;">
        <app-search-bar></app-search-bar>
      </div>
    </div>
    
    <!-- Scrollable Content Area Below Header -->
    <div class="flex-1 overflow-y-auto bg-cases-page">
      <app-announcements-recent-layout 
        [isSidebarCollapsed]="isSidebarCollapsed"
        class="block h-full w-full">
      </app-announcements-recent-layout>
    </div>
    
  </div>
  
</div>
