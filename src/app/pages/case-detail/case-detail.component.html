<!-- Case Detail Page - Main Container -->
<div class="case-detail-container">
  
  <!-- Left Side: Side Navigation Bar -->
  <app-side-nav
    [isCollapsed]="isSidebarCollapsed"
    (sidebarToggle)="onSidebarToggle()">
  </app-side-nav>
  
  <!-- Right Side: Main Content Container -->
  <div class="main-content-container" [class.sidebar-collapsed]="isSidebarCollapsed">
    
    <!-- Top Part: App Header Component Container -->
    <div class="header-container">
      <!-- App Header -->
      <app-header 
        [showUserProfile]="true"
        [showCollapseButton]="isSidebarCollapsed"
        [showBackButton]="true"
        [searchQuery]="currentSearchQuery"
        (collapseToggle)="onSidebarToggle()"
        (backClick)="goBack()"
        (searchQueryClick)="onSearchQueryClick()">
      </app-header>
      
      <!-- Case Meta Section -->
      <div class="case-meta-section">
        <div class="case-meta-content">
          <!-- Case Information Column -->
          <div class="case-info-column">
            <!-- Case Title (28px font) -->
            <h1 class="case-title">{{ caseDetails.title }}</h1>

            <!-- Case Meta Information -->
            <div class="case-meta-info">
              <span>Filed {{ caseDetails.date }}</span>
              <span class="mx-2">·</span>
              <span>{{ caseDetails.court }}</span>
              <span class="mx-2">·</span>
              <span>{{ caseDetails.judge }}</span>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
              <button 
                (click)="refreshCase()"
                class="action-button">
                <i class="ri-refresh-line text-lg mr-2"></i>
                Refresh
              </button>
              <button 
                (click)="setTracker()"
                class="action-button">
                <i class="ri-time-line text-lg mr-2"></i>
                Set Tracker
              </button>
            </div>
          </div>

          <!-- Tab Navigation -->
          <div class="tab-navigation">
            <nav class="-mb-px flex space-x-8">
              <button
                *ngFor="let tab of tabs"
                (click)="setActiveTab(tab.id)"
                class="py-2 px-1 border-b-2 font-medium text-sm transition-colors"
                [class]="activeTab === tab.id 
                  ? 'border-brand text-brand' 
                  : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'">
                {{ tab.label }}
              </button>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Part: Summary Layout Component -->
    <div class="summary-container">
      
      <!-- Summary Tab Content -->
      <div *ngIf="activeTab === 'summary'">
        <app-summary-layout [caseDetails]="caseDetails"></app-summary-layout>
      </div>

      <!-- Docket Entries Tab Content -->
      <div *ngIf="activeTab === 'docket-entries'">
        <app-docket-entries-layout [caseDetails]="caseDetails"></app-docket-entries-layout>
      </div>

      <!-- Documents Tab Content -->
      <div *ngIf="activeTab === 'documents'">
        <app-document-layout [caseDetails]="caseDetails"></app-document-layout>
      </div>

      <!-- Parties & Attorneys Tab Content -->
      <div *ngIf="activeTab === 'parties-attorneys'">
        <app-parties-attorneys-layout [caseDetails]="caseDetails"></app-parties-attorneys-layout>
      </div>

      <!-- Judges Tab Content -->
      <div *ngIf="activeTab === 'judges'">
        <app-judges-layout [caseDetails]="caseDetails"></app-judges-layout>
      </div>

      <!-- Related Cases Tab Content -->
      <div *ngIf="activeTab === 'related-cases'">
        <app-related-cases-layout [caseDetails]="caseDetails"></app-related-cases-layout>
      </div>

      <!-- Docket History Tab Content -->
      <div *ngIf="activeTab === 'docket-history'">
        <app-docket-history-layout [caseDetails]="caseDetails"></app-docket-history-layout>
      </div>

      <!-- Similar Cases Tab Content -->
      <div *ngIf="activeTab === 'similar-cases'">
        <app-similar-cases-layout [caseDetails]="caseDetails"></app-similar-cases-layout>
      </div>

    </div>
  </div>
</div>
