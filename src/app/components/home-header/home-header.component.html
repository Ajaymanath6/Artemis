<!-- Fixed Header Section with Hello Michael, User Profile, and Action Buttons -->
<div class="bg-white px-8 py-6 flex-shrink-0">
  <!-- Top Row: Collapse Button, Hello Michael, User Profile -->
  <div class="flex items-center justify-between mb-8">
    <!-- Left: Collapse Button (when sidebar is collapsed) -->
    <button
      *ngIf="isSidebarCollapsed"
      (click)="onSidebarToggle()"
      class="p-2 rounded-lg hover:bg-gray-50 transition-colors focus:outline-none">
      <i class="ri-layout-left-line text-lg text-gray-400"></i>
    </button>
    <div *ngIf="!isSidebarCollapsed" class="w-10"></div>
    
    <!-- Center: Hello Ajay Text -->
    <div class="flex-1 text-center">
      <h1 class="text-3xl font-bold text-gray-900">Hello Ajay!</h1>
      <p class="text-lg text-gray-600">What would you like to do today?</p>
    </div>

    <!-- Right: User Profile -->
    <div class="flex items-center space-x-3">
      <!-- Notification Icon -->
      <button class="p-2 rounded-lg hover:bg-gray-50 transition-colors">
        <i class="ri-notification-line text-xl text-gray-600"></i>
      </button>
      
      <!-- User Profile -->
      <div class="relative">
        <button
          (click)="toggleUserMenu()"
          class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50 transition-colors">
          <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
            <app-phosphor-icon
              name="user"
              [size]="16"
              weight="bold"
              color="#6B7280">
            </app-phosphor-icon>
          </div>
          <div class="hidden md:block text-left">
            <p class="text-sm font-medium text-gray-900">Ajay</p>
            <p class="text-xs text-gray-600">ajaym&#64;unicourt.com</p>
          </div>
          <i class="ri-arrow-down-s-line hidden md:block text-gray-600"></i>
        </button>

        <!-- User Menu Dropdown -->
        <div *ngIf="isUserMenuOpen" 
             class="absolute right-0 mt-2 w-48 bg-white rounded-lg border border-gray-200 shadow-lg z-50">
          <div class="py-2">
            <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-900 hover:bg-gray-50">
              <app-phosphor-icon name="user" [size]="16" weight="regular" color="currentColor" className="mr-3"></app-phosphor-icon>
              Profile
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-900 hover:bg-gray-50">
              <app-phosphor-icon name="gear" [size]="16" weight="regular" color="currentColor" className="mr-3"></app-phosphor-icon>
              Settings
            </a>
            <hr class="my-2 border-gray-200">
            <button (click)="onSignOut()" class="w-full flex items-center px-4 py-2 text-sm text-gray-900 hover:bg-gray-50">
              <app-phosphor-icon name="sign-out" [size]="16" weight="regular" color="currentColor" className="mr-3"></app-phosphor-icon>
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay to close dropdowns -->
  <div *ngIf="isUserMenuOpen" 
       (click)="closeMenus()"
       class="fixed inset-0 z-40"></div>
</div>
