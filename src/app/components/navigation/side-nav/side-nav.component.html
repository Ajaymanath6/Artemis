<!-- Side Navigation Component -->
<nav class="bg-white border-r border-stroke-weak h-full flex flex-col transition-all duration-300 ease-in-out"
     [class.w-64]="!isCollapsed"
     [class.w-16]="isCollapsed">

  <!-- Navigation Header -->
  <div class="p-4 border-b border-stroke-weak">
    <div class="flex items-center justify-between">
      <!-- Logo/Brand (when expanded) -->
      <div *ngIf="!isCollapsed" class="flex items-center space-x-3">
        <img src="assets/images/logo1.svg" alt="UniCourt" class="h-8 w-auto">
        <span class="text-lg font-semibold text-text-strong">UniCourt</span>
      </div>
      
      <!-- Logo only (when collapsed) -->
      <div *ngIf="isCollapsed" class="flex justify-center w-full">
        <img src="assets/images/logo1.svg" alt="UniCourt" class="h-8 w-auto">
      </div>
      
      <!-- Collapse Toggle Button -->
      <button 
        (click)="onToggleCollapse()"
        class="p-2 rounded-lg hover:bg-fill transition-colors border border-stroke-weak"
        [class.ml-auto]="!isCollapsed"
        title="Toggle sidebar">
        <app-phosphor-icon
          [name]="isCollapsed ? 'caret-right' : 'caret-left'"
          [size]="16"
          weight="bold"
          color="currentColor">
        </app-phosphor-icon>
      </button>
    </div>
  </div>

  <!-- Dedicated Collapse Button (Always Visible) -->
  <div class="px-3 py-2 border-b border-stroke-weak">
    <button 
      (click)="onToggleCollapse()"
      class="w-full flex items-center justify-center p-2 rounded-lg hover:bg-fill transition-colors border border-stroke-weak"
      title="Toggle sidebar">
      <app-phosphor-icon
        [name]="isCollapsed ? 'arrows-out' : 'arrows-in'"
        [size]="18"
        weight="bold"
        color="currentColor">
      </app-phosphor-icon>
      <span *ngIf="!isCollapsed" class="ml-2 text-sm font-medium text-text-strong">Collapse</span>
    </button>
  </div>

  <!-- Navigation Items -->
  <div class="flex-1 overflow-y-auto py-4">
    <ul class="space-y-1 px-3">
      <li *ngFor="let item of navItems">
        
        <!-- Main Navigation Item -->
        <div>
          <button
            (click)="onItemClick(item)"
            class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors group"
            [class]="isActiveRoute(item.route || '') ? 
              'bg-brand text-white' : 
              'text-text-strong hover:bg-fill hover:text-brand'">
            
            <!-- Icon -->
            <app-phosphor-icon
              [name]="item.icon"
              [size]="20"
              weight="regular"
              [color]="isActiveRoute(item.route || '') ? 'white' : 'currentColor'"
              className="flex-shrink-0">
            </app-phosphor-icon>
            
            <!-- Label (when expanded) -->
            <span *ngIf="!isCollapsed" class="ml-3 truncate">{{ item.label }}</span>
            
            <!-- Expand/Collapse Arrow (for items with children) -->
            <app-phosphor-icon
              *ngIf="!isCollapsed && item.children"
              [name]="item.isExpanded ? 'caret-down' : 'caret-right'"
              [size]="16"
              weight="bold"
              [color]="isActiveRoute(item.route || '') ? 'white' : 'currentColor'"
              className="ml-auto flex-shrink-0">
            </app-phosphor-icon>
          </button>

          <!-- Sub-navigation Items (when expanded) -->
          <ul *ngIf="!isCollapsed && item.children && item.isExpanded" 
              class="mt-1 ml-6 space-y-1">
            <li *ngFor="let child of item.children">
              <button
                (click)="onItemClick(child)"
                class="w-full flex items-center px-3 py-2 text-sm rounded-lg transition-colors"
                [class]="isActiveRoute(child.route || '') ? 
                  'bg-blue-fill text-brand font-medium' : 
                  'text-text-weak hover:bg-fill hover:text-text-strong'">
                
                <app-phosphor-icon
                  [name]="child.icon"
                  [size]="16"
                  weight="regular"
                  color="currentColor"
                  className="flex-shrink-0">
                </app-phosphor-icon>
                
                <span class="ml-3 truncate">{{ child.label }}</span>
              </button>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <!-- Navigation Footer -->
  <div class="p-4 border-t border-stroke-weak">
    <div class="flex items-center" [class.justify-center]="isCollapsed">
      <div class="flex items-center space-x-3" *ngIf="!isCollapsed">
        <div class="w-8 h-8 bg-brand rounded-full flex items-center justify-center">
          <app-phosphor-icon
            name="user"
            [size]="16"
            weight="bold"
            color="white">
          </app-phosphor-icon>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-text-strong truncate">Legal User</p>
          <p class="text-xs text-text-weak truncate">user&#64;unicourt.com</p>
        </div>
      </div>
      
      <!-- Collapsed user icon -->
      <div *ngIf="isCollapsed" class="w-8 h-8 bg-brand rounded-full flex items-center justify-center">
        <app-phosphor-icon
          name="user"
          [size]="16"
          weight="bold"
          color="white">
        </app-phosphor-icon>
      </div>
    </div>
  </div>
</nav>
