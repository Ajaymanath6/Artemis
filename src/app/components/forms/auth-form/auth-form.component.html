<!-- Auth Form Component -->
<div class="w-full max-w-md mx-auto">
  
  <!-- Form Header -->
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-text-strong mb-2">Welcome Back</h2>
    <p class="text-text-weak">Sign in to your account</p>
  </div>

  <!-- Social Login Buttons -->
  <div class="space-y-3 mb-6">
    <!-- Google Login -->
    <button 
      type="button"
      (click)="onSocialLoginClick('google')"
      class="w-full flex items-center justify-center px-4 py-3 border border-stroke-weak rounded-lg bg-white text-text-strong hover:bg-hover-bg focus:outline-none focus:ring-2 focus:ring-focus-ring transition-colors">
      <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <!-- Apple Login -->
    <button 
      type="button"
      (click)="onSocialLoginClick('apple')"
      class="w-full flex items-center justify-center px-4 py-3 border border-stroke-weak rounded-lg bg-white text-text-strong hover:bg-hover-bg focus:outline-none focus:ring-2 focus:ring-focus-ring transition-colors">
      <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24">
        <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
      </svg>
      Continue with Apple
    </button>

    <!-- Microsoft Login -->
    <button 
      type="button"
      (click)="onSocialLoginClick('microsoft')"
      class="w-full flex items-center justify-center px-4 py-3 border border-stroke-weak rounded-lg bg-white text-text-strong hover:bg-hover-bg focus:outline-none focus:ring-2 focus:ring-focus-ring transition-colors">
      <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24">
        <path fill="#f35325" d="M1 1h10v10H1z"/>
        <path fill="#81bc06" d="M12 1h10v10H12z"/>
        <path fill="#05a6f0" d="M1 12h10v10H1z"/>
        <path fill="#ffba08" d="M12 12h10v10H12z"/>
      </svg>
      Continue with Microsoft
    </button>
  </div>

  <!-- Divider -->
  <div class="relative mb-6">
    <div class="absolute inset-0 flex items-center">
      <div class="w-full border-t border-stroke-weak"></div>
    </div>
    <div class="relative flex justify-center text-sm">
      <span class="px-4 bg-white text-text-weak">Or continue with email</span>
    </div>
  </div>

  <!-- Email/Password Form -->
  <form (ngSubmit)="onSubmit()" #authForm="ngForm">
    
    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-text-strong mb-2">
        Email Address
      </label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="formData.email"
        required
        class="w-full px-3 py-2 border border-stroke-weak rounded-lg focus:outline-none focus:ring-2 focus:ring-focus-ring focus:border-transparent placeholder-text-weak"
        placeholder="john.doe@example.com"
      />
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-text-strong mb-2">
        Password
      </label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="formData.password"
        required
        class="w-full px-3 py-2 border border-stroke-weak rounded-lg focus:outline-none focus:ring-2 focus:ring-focus-ring focus:border-transparent placeholder-text-weak"
        placeholder="Enter your password"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="isLoading || !authForm.form.valid"
      class="w-full bg-brand hover:bg-blue-text-strong disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-focus-ring transition-colors">
      <span *ngIf="!isLoading">Sign In</span>
      <span *ngIf="isLoading" class="flex items-center justify-center">
        <app-phosphor-icon
          name="spinner"
          [size]="20"
          weight="bold"
          color="currentColor"
          className="animate-spin -ml-1 mr-3">
        </app-phosphor-icon>
        Processing...
      </span>
    </button>

    <!-- Alternative Action -->
    <div class="text-center mt-6">
      <p class="text-text-weak">
        Don't have an account?
        <a href="#" class="text-brand hover:text-blue-text-weak font-medium ml-1">
          Sign up
        </a>
      </p>
    </div>

    <!-- Forgot Password -->
    <div class="text-center mt-4">
      <a href="#" class="text-sm text-brand hover:text-blue-text-weak">
        Forgot your password?
      </a>
    </div>

  </form>
</div>
