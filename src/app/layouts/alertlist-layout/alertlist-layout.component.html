<!-- Alert List Layout - Right Panel Only -->
<div class="alertlist-layout-container" 
     [class.panel-collapsed]="isAlertPanelCollapsed">
  
  <!-- Alert History Sidebar -->
  <div class="alert-history-sidebar bg-white">
    <div class="p-3 bg-gray-100">
      <h3 class="text-lg font-semibold text-gray-900">Alerts</h3>
    </div>
    <div class="p-2">
      <nav class="space-y-1">
        <button 
          (click)="setActiveFilter('all')"
          [class]="getNavButtonClass('all')"
          class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors text-left">
          <i class="ri-notification-line mr-3"></i>
          All
          <span class="ml-auto bg-gray-200 text-gray-800 text-xs px-2 py-0.5 rounded-full">{{ caseCount }}</span>
        </button>
        <button 
          (click)="setActiveFilter('unread')"
          [class]="getNavButtonClass('unread')"
          class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors text-left">
          <i class="ri-notification-3-line mr-3"></i>
          Unread
          <span *ngIf="getUnreadCount() > 0" class="ml-auto bg-gray-200 text-gray-800 text-xs px-2 py-0.5 rounded-full">{{ getUnreadCount() }}</span>
        </button>
        <button 
          (click)="setActiveFilter('new')"
          [class]="getNavButtonClass('new')"
          class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors text-left">
          <i class="ri-notification-2-line mr-3"></i>
          New alerts
          <span *ngIf="getNewCount() > 0" class="ml-auto bg-gray-200 text-gray-800 text-xs px-2 py-0.5 rounded-full">{{ getNewCount() }}</span>
        </button>
      </nav>
      
      <!-- History Section -->
      <div *ngIf="searchHistory.length > 0" class="mt-4 p-2">
        <div class="text-xs font-semibold text-gray-500 mb-2 px-3">HISTORY</div>
        <div class="space-y-1">
          <div *ngFor="let historyItem of searchHistory; let i = index" 
               class="px-3 py-2 text-sm text-gray-700 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 transition-colors"
               (click)="selectHistoryItem(historyItem)">
            {{ historyItem }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area - No additional margins -->
  <div class="flex-1 flex justify-center">
    
    <!-- Cases Area - Match search bar width -->
    <div class="cases-area-container" 
         [class.max-w-none]="isAlertPanelCollapsed">
      <!-- Cases Header -->
      <div class="bg-gray-100 border-b border-gray-200 px-2 py-3">
        <span class="text-sm font-semibold text-gray-900">Cases: {{ getFilteredCaseCount() }}</span>
      </div>
      
      <!-- Cases Container -->
      <div class="h-full overflow-y-auto" style="background-color: #FCFDFED9;">
        <!-- Cases Grid Component without padding -->
        <div class="max-w-7xl mx-auto">
          <app-cases-grid 
            [caseData]="caseData"
            [activeFilter]="activeFilter"
            (resultCardClick)="onResultCardClick($event)"
            (markAsRead)="onResultCardMarkAsRead($event)">
          </app-cases-grid>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Alert Panel Area (Right Side Only) -->
  <div class="alert-panel-area" 
       [class.hidden]="isAlertPanelCollapsed">
    <app-alert-right-panel
      [shouldUpdateHeader]="shouldUpdateAlertHeader"
      [showCaseDetail]="showCaseDetail"
      [selectedCase]="selectedCase"
      (close)="onCloseAlert()"
      (save)="onSaveAlert($event)"
      (researchQuestionChanged)="onResearchQuestionChanged($event)"
      (backFromCaseDetail)="onBackFromCaseDetail()">
    </app-alert-right-panel>
  </div>
  
</div>
