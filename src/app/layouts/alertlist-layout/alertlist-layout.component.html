<!-- Alert List Layout - Right Panel Only -->
<div class="alertlist-layout-container" 
     [class.panel-collapsed]="isAlertPanelCollapsed">

  <!-- Cases Table Area -->
  <div class="flex-1 bg-white">
    <!-- Table Container -->
    <div class="h-full border border-gray-200 rounded-lg overflow-hidden">
      <!-- Table Header -->
      <div class="bg-gray-50 border-b border-gray-200 px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <h3 class="text-sm font-semibold text-gray-900">Cases: {{ caseCount }}</h3>
        </div>
        <div class="text-sm font-semibold text-gray-900">Relevant cases</div>
      </div>
      
      <!-- Column Headers -->
      <div class="bg-gray-100 border-b border-gray-200 flex">
        <div class="flex-1 px-4 py-2 text-xs font-semibold text-gray-700 uppercase tracking-wider" style="width: 70%">
          Cases
        </div>
        <div class="px-4 py-2 text-xs font-semibold text-gray-700 uppercase tracking-wider text-right" style="width: 30%">
          Relevance
        </div>
      </div>
      
      <!-- Table Content -->
      <div class="flex-1 h-full relative">
        <!-- Loading Spinner (Inside Table) -->
        <div *ngIf="isSearching" class="absolute inset-0 flex items-center justify-center bg-white">
          <div class="text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#146B85] mx-auto mb-4"></div>
            <p class="text-gray-600">Evaluating {{ evaluatedCount }} of {{ totalCount }} cases...</p>
          </div>
        </div>
        
        <!-- Empty State -->
        <div *ngIf="!isSearching && caseCount === 0" class="absolute inset-0 flex items-center justify-center">
          <div class="text-center">
            <i class="ri-file-search-line text-4xl text-gray-400 mb-4"></i>
            <p class="text-gray-600">Finish adding your alerts to see cases</p>
          </div>
        </div>
        
        <!-- Case Cards (Left Column) -->
        <div *ngIf="!isSearching && caseCount > 0" class="p-4 flex">
          <div class="flex-1" style="width: 70%">
            <!-- Case cards will go here -->
            <div class="bg-gray-50 p-4 rounded-lg">
              <p class="text-gray-600">Case cards will appear here</p>
            </div>
          </div>
          <div class="px-4" style="width: 30%">
            <!-- Relevance scores will go here -->
            <div class="text-right text-gray-600">Relevance scores</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Alert Panel Area (Right Side Only) -->
  <div class="alert-panel-area" 
       [class.hidden]="isAlertPanelCollapsed">
    <app-alert-panel
      [shouldUpdateHeader]="shouldUpdateAlertHeader"
      (close)="onCloseAlert()"
      (save)="onSaveAlert($event)"
      (researchQuestionChanged)="onResearchQuestionChanged($event)">
    </app-alert-panel>
  </div>

</div>
