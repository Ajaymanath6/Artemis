<!-- All List Hub Layout Content -->
<div class="alllisthub-content-wrapper">
  
  <!-- Bookmarked Items List -->
  <div class="alllisthub-list">
    <div *ngFor="let item of bookmarkedItems" 
         class="item-hub-card" 
         (click)="onItemClick(item)">
      
      <!-- Card Content - Horizontal Layout -->
      <div class="card-content">        
        <!-- Main Content -->
        <div class="card-main">
          <h3 class="item-title">{{ item.title }}</h3>
          <p class="item-description">{{ item.description }}</p>
          <span class="project-label"><span class="project-prefix">Project:</span> <span class="project-name">{{ item.projectName }}</span></span>
        </div>
        
        <!-- Right Side - Actions -->
        <div class="card-actions">
          <!-- Document Count Badge -->
          <div class="flex items-center bg-gray-50 border border-gray-200 rounded-md px-2 py-1 shadow-sm document-badge">
            <i class="ri-file-text-fill text-gray-600 text-xs mr-1"></i>
            <span class="text-xs text-gray-700 font-medium">{{ item.documentCount || 2 }}</span>
          </div>
          
          <!-- Bookmark Button -->
          <button 
            (click)="onRemoveBookmark(item, $event)"
            class="bookmark-button"
            title="Remove from bookmarks">
            <i class="ri-bookmark-fill bookmark-icon"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State when no bookmarked items -->
  <div *ngIf="bookmarkedItems.length === 0" class="empty-state">
    <div class="empty-content">
      <i class="ri-bookmark-line empty-icon"></i>
      <h3 class="empty-title">No Bookmarked Items</h3>
      <p class="empty-description">You haven't bookmarked anything yet. Start bookmarking cases, attorneys, judges, and parties from your search results to see them here.</p>
    </div>
  </div>

</div>
