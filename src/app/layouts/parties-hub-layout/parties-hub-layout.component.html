<!-- Parties Hub Layout Content -->
<div class="parties-hub-content-wrapper">
  
  <!-- Bookmarked Parties Grid -->
  <div class="parties-hub-grid">
    <div *ngFor="let party of bookmarkedParties" 
         class="party-hub-card" 
         (click)="onPartyClick(party)">
      
      <!-- Card Header with Title -->
      <div class="card-header">
        <h3 class="party-title">{{ party.title }}</h3>
        <div class="party-meta">
          <span class="party-type" [class]="party.type.toLowerCase()">{{ party.type }}</span>
          <span class="case-involvement">{{ party.caseInvolvement }}</span>
        </div>
      </div>

      <!-- Card Body with Description -->
      <div class="card-body">
        <p class="party-description">{{ party.description }}</p>
      </div>

      <!-- Card Footer with Project Info and Bookmark -->
      <div class="card-footer">
        <div class="footer-content">
          <!-- Project Label -->
          <div class="project-info">
            <span class="project-label">Project: {{ party.projectName }}</span>
          </div>
          
          <!-- Bookmark Icon -->
          <div class="bookmark-section">
            <button 
              (click)="onRemoveBookmark(party, $event)"
              class="bookmark-button"
              title="Remove from bookmarks">
              <i class="ri-bookmark-fill bookmark-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State when no bookmarked parties -->
  <div *ngIf="bookmarkedParties.length === 0" class="empty-state">
    <div class="empty-content">
      <i class="ri-user-line empty-icon"></i>
      <h3 class="empty-title">No Bookmarked Parties</h3>
      <p class="empty-description">You haven't bookmarked any parties yet. Start bookmarking parties from your search results to see them here.</p>
    </div>
  </div>

</div>
