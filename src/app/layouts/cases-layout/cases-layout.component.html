<!-- Cases Layout - Container with Alert Panel -->
<div class="cases-layout-container">
  
  <!-- Main Content Area -->
  <div class="main-cases-content">
    <div class="flex-1 bg-cases-page flex flex-col h-full">
      <div class="w-full flex flex-col h-full"
           [class.centered-content]="!isAlertPanelOpen"
           [class.with-panel-content]="isAlertPanelOpen">
        
        <!-- Results Controls - Fixed Header -->
        <div class="flex items-center justify-between border-b border-gray-200 pb-4 mb-4 pt-4 flex-shrink-0 px-4 sm:px-6 lg:px-8">
          <!-- Results Text -->
          <div class="flex items-center space-x-2">
            <span class="text-gray-700 font-semibold">Results</span>
          </div>
          
          <!-- Right Side Controls -->
          <div class="flex items-center space-x-3">
            <!-- Create Alert Button -->
            <button 
              (click)="onCreateAlert()"
              class="px-4 py-2 flex items-center space-x-2 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
              <i class="ri-notification-line text-base"></i>
              <span class="text-sm font-medium">Create Alert</span>
            </button>
            
            <!-- View Toggle Buttons -->
            <div class="flex items-center bg-white rounded-lg border border-gray-200 overflow-hidden">
              <button 
                (click)="onToggleViewMode('grid')"
                class="px-3 py-2 flex items-center space-x-2 transition-colors"
                [class]="viewMode === 'grid' ? 'bg-gray-100 text-gray-900' : 'bg-white text-gray-500 hover:text-gray-700'">
                <i class="ri-layout-grid-line text-base"></i>
                <span class="text-sm font-medium">Grid</span>
              </button>
              <button 
                (click)="onToggleViewMode('table')"
                class="px-3 py-2 flex items-center space-x-2 transition-colors border-l border-gray-200"
                [class]="viewMode === 'table' ? 'bg-gray-100 text-gray-900' : 'bg-white text-gray-500 hover:text-gray-700'">
                <i class="ri-layout-row-line text-base"></i>
                <span class="text-sm font-medium">Table</span>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Scrollable Content Area with search bar width -->
        <div class="flex-1 overflow-y-auto pb-0 min-h-0 px-4 sm:px-6 lg:px-8">
          <!-- Content will be projected here -->
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>

  <!-- Alert Panel (Right Side of Layout) -->
  <app-alert-right-panel
    *ngIf="isAlertPanelOpen"
    (close)="onCloseAlert()"
    (save)="onSaveAlert($event)">
  </app-alert-right-panel>

</div>
