<!-- Docket History Layout Content -->
<div class="docket-history-content-wrapper">
  <div class="docket-history-section">
    
    <!-- Results Controls with Action Filters -->
    <div class="flex items-center justify-between border-b border-gray-200 pb-4 mb-6">
      <!-- Results Text and Action Filters -->
      <div class="flex items-center space-x-6">
        <div class="flex items-center space-x-4">
          <span class="text-gray-700 font-semibold">Results</span>
        </div>
        
        <!-- Action Filter Buttons -->
        <div class="flex items-center bg-white rounded-lg border border-gray-200 overflow-hidden">
          <button 
            (click)="setActionFilter('all')"
            class="px-3 py-2 flex items-center space-x-2 transition-colors"
            [class]="actionFilter === 'all' ? 'bg-gray-100 text-gray-900' : 'bg-white text-gray-500 hover:text-gray-700'">
            <span class="text-sm font-medium">All</span>
          </button>
          <button 
            (click)="setActionFilter('Added')"
            class="px-3 py-2 flex items-center space-x-2 transition-colors border-l border-gray-200"
            [class]="actionFilter === 'Added' ? 'bg-gray-100 text-gray-900' : 'bg-white text-gray-500 hover:text-gray-700'">
            <i class="ri-add-circle-line text-sm mr-1" style="color: #16a34a;"></i>
            <span class="text-sm font-medium">Added</span>
          </button>
          <button 
            (click)="setActionFilter('Removed')"
            class="px-3 py-2 flex items-center space-x-2 transition-colors border-l border-gray-200"
            [class]="actionFilter === 'Removed' ? 'bg-gray-100 text-gray-900' : 'bg-white text-gray-500 hover:text-gray-700'">
            <i class="ri-close-circle-line text-sm mr-1" style="color: #dc2626;"></i>
            <span class="text-sm font-medium">Removed</span>
          </button>
          <button 
            (click)="setActionFilter('Changed')"
            class="px-3 py-2 flex items-center space-x-2 transition-colors border-l border-gray-200"
            [class]="actionFilter === 'Changed' ? 'bg-gray-100 text-gray-900' : 'bg-white text-gray-500 hover:text-gray-700'">
            <i class="ri-refresh-line text-sm mr-1" style="color: #2F55D9;"></i>
            <span class="text-sm font-medium">Changed</span>
          </button>
        </div>
      </div>
      
      <!-- Action Buttons and Last Updated -->
      <div class="flex items-center space-x-4">
        <!-- Refresh and Tracker Buttons -->
        <div class="flex items-center space-x-2">
          <button 
            (click)="refreshData()"
            class="px-3 py-2 flex items-center space-x-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
            <i class="ri-refresh-line text-base text-gray-600"></i>
            <span class="text-sm font-medium text-gray-700">Refresh</span>
          </button>
          <button 
            (click)="setTracker()"
            class="px-3 py-2 flex items-center space-x-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
            <i class="ri-eye-line text-base text-gray-600"></i>
            <span class="text-sm font-medium text-gray-700">Set Tracker</span>
          </button>
        </div>
        
        <!-- Last Updated Time -->
        <div class="flex items-center space-x-2 text-gray-500 text-sm">
          <i class="ri-refresh-line text-sm"></i>
          <span>updated {{ getLastUpdatedTime() }}</span>
        </div>
      </div>
    </div>
    
    <div class="docket-history-list">
      <div *ngFor="let event of filteredDocketHistory; let i = index" class="docket-history-card">
        
        <!-- Horizontal Layout: Date Badge on Left, Content on Right -->
        <div class="card-content-horizontal">
          <!-- Date Badge - Light Gray -->
          <div class="date-badge-container">
            <span class="date-badge">{{ event.date }}</span>
          </div>
          
          <!-- Content Area -->
          <div class="content-area">
            <!-- Action Icon -->
            <div class="action-icon" [class.added-bg]="event.actionType === 'Added'" [class.removed-bg]="event.actionType === 'Removed'" [class.changed-bg]="event.actionType === 'Changed'">
              <i [class]="getActionIcon(event.actionType)" [class.added]="event.actionType === 'Added'" [class.removed]="event.actionType === 'Removed'" [class.changed]="event.actionType === 'Changed'"></i>
            </div>
            
            <!-- Description -->
            <div class="event-description">
              <p>{{ event.description }}</p>
              
              <!-- Change Details (only for Changed items) -->
              <div *ngIf="event.actionType === 'Changed' && event.changeDetails" class="change-details">
                <div class="change-item">
                  <span class="change-label">From:</span>
                  <span class="change-from">{{ event.changeDetails.from }}</span>
                </div>
                <div class="change-item">
                  <span class="change-label">To:</span>
                  <span class="change-to">{{ event.changeDetails.to }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
