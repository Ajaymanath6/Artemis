<!-- Main Container with Flex Layout -->
<div class="h-full flex flex-col">
  
  <!-- Results Controls - Fixed/Sticky Header (No Scroll) -->
  <div class="flex-shrink-0 bg-samples-page pb-4 pt-6 sticky top-0 z-10">
    <div class="max-w-4xl mx-auto" style="padding-left: 44px; padding-right: 44px;">
      <div class="flex items-center justify-between border-b border-gray-200 pb-4">
        <!-- Results Text -->
        <div class="flex items-center space-x-2">
          <span class="text-gray-700 font-semibold">Results</span>
        </div>
        
        <!-- Right Side Controls -->
        <div class="flex items-center space-x-3">
          
          <!-- View Toggle Buttons -->
          <div class="flex items-center bg-white rounded-lg border border-gray-200 overflow-hidden">
            <button 
              (click)="onToggleViewMode('grid')"
              class="px-3 py-2 flex items-center space-x-2 transition-colors"
              [class]="viewMode === 'grid' ? 'bg-gray-100 text-gray-900' : 'bg-white text-gray-500 hover:text-gray-700'">
              <i class="ri-layout-grid-line text-base"></i>
              <span class="text-sm font-medium">Grid</span>
            </button>
            <button 
              (click)="onToggleViewMode('table')"
              class="px-3 py-2 flex items-center space-x-2 transition-colors border-l border-gray-200"
              [class]="viewMode === 'table' ? 'bg-gray-100 text-gray-900' : 'bg-white text-gray-500 hover:text-gray-700'">
              <i class="ri-layout-row-line text-base"></i>
              <span class="text-sm font-medium">Table</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Cards Content Area - Scrollable Below Divider -->
  <div class="flex-1 overflow-y-auto pt-6 pb-8 min-h-0">
    <div class="max-w-4xl mx-auto" style="padding-left: 44px; padding-right: 44px;">
      
      <!-- Sample Cases Grid -->
      <div class="space-y-0">
        <app-case-card
          *ngFor="let case of sampleCases"
          [case]="case"
          [showActionButton]="true"
          [actionIcon]="'ri-file-list-line'"
          [actionIconFilled]="'ri-file-list-fill'"
          [isActionActive]="true"
          [actionTitle]="'Remove from samples'"
          (caseClick)="onCaseClick(case)"
          (actionClick)="onRemoveSample(case, $event)">
        </app-case-card>
      </div>

      <!-- Empty State when no sample cases -->
      <div *ngIf="sampleCases.length === 0" class="empty-state">
        <div class="empty-content">
          <i class="ri-file-list-line empty-icon"></i>
          <h3 class="empty-title">No Sample Cases</h3>
          <p class="empty-description">You haven't added any sample cases yet. Start adding cases from your search results to see them here.</p>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
