<!-- Attorneys Hub Layout Content -->
<div class="attorneys-hub-content-wrapper">
  
  <!-- Bookmarked Attorneys List -->
  <div class="attorneys-hub-list">
    <div *ngFor="let attorney of bookmarkedAttorneys" 
         class="attorney-hub-card" 
         (click)="onAttorneyClick(attorney)">
      
      <!-- Card Content - Horizontal Layout -->
      <div class="card-content">
        <!-- Left Side - Main Content -->
        <div class="card-main">
          <h3 class="attorney-title">{{ attorney.title }}</h3>
          <p class="attorney-description">{{ attorney.description }}</p>
          <div class="attorney-meta">
            <span class="law-firm">{{ attorney.lawFirm }}</span>
            <span class="specialization">{{ attorney.specialization }}</span>
          </div>
          <span class="project-label">Project: {{ attorney.projectName }}</span>
        </div>
        
        <!-- Right Side - Bookmark -->
        <div class="card-actions">
          <button 
            (click)="onRemoveBookmark(attorney, $event)"
            class="bookmark-button"
            title="Remove from bookmarks">
            <i class="ri-bookmark-fill bookmark-icon"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State when no bookmarked attorneys -->
  <div *ngIf="bookmarkedAttorneys.length === 0" class="empty-state">
    <div class="empty-content">
      <i class="ri-bookmark-line empty-icon"></i>
      <h3 class="empty-title">No Bookmarked Attorneys</h3>
      <p class="empty-description">You haven't bookmarked any attorneys yet. Start bookmarking attorneys from your search results to see them here.</p>
    </div>
  </div>

</div>
