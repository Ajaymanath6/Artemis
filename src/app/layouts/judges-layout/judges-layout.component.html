<!-- Judges Layout Content -->
<div class="judges-content-wrapper">
  <div class="judges-section">
    <h2 class="section-title">Judges</h2>
    <div class="judges-grid">
      <div *ngFor="let judge of judges" class="judge-card" (click)="onSeeMoreClick(judge, $event)">
        <div class="judge-header">
          <div class="judge-name-section">
            <h3 class="judge-name">{{ judge.name }}</h3>
            <p class="judge-title">{{ judge.title }}</p>
          </div>
          <span class="judge-status">{{ judge.currentStatus }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
