<!-- App Header - Top Navigation Bar -->
<header class="bg-white border-b border-stroke-weak shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Left Section: Logo + Brand -->
      <div class="flex items-center space-x-4">
        <!-- Logo -->
        <div class="flex items-center">
          <img src="assets/images/logo1.svg"
               alt="UniCourt Logo"
               class="h-8 w-auto" />
        </div>

        <!-- Main Navigation (Desktop) - Removed navigation items -->
      </div>

      <!-- Right Section: Help Button -->
      <div class="flex items-center">
        <button
          (click)="onHelpClick()"
          class="flex items-center space-x-2 px-4 py-2 border border-stroke-strong rounded-lg text-text-strong hover:bg-hover-bg focus:outline-none focus:ring-2 focus:ring-focus-ring transition-colors">
          <span class="text-sm font-medium">Need Help?</span>
        </button>
      </div>
    </div>
  </div>
</header>
