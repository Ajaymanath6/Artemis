<!-- Parties & Attorneys Layout Content -->
<div class="parties-attorneys-content-wrapper">
  
  <!-- Plaintiffs Section -->
  <div class="plaintiff-section">
    <!-- Party Header - Above the Table -->
    <div class="party-header">
      <span class="party-name">AMBER LAUREL BAPTISTE</span>
      <span class="party-badge plaintiff">Plaintiff</span>
    </div>
    
    <!-- Table Container -->
    <div class="attorney-table-container">
      <!-- Table Header - Only Column Headers -->
      <div class="attorney-table-header">
        <div class="attorney-table-header-cell attorney-col-header">Attorney</div>
        <div class="attorney-table-header-cell firm-col-header">Law firm</div>
        <div class="attorney-table-header-cell type-col-header">Type</div>
      </div>
      
      <!-- Attorney Table Rows -->
      <div class="attorney-table-body">
        <div *ngFor="let attorney of plaintiffAttorneys" class="attorney-table-row">
          <div class="attorney-table-cell attorney-col">
            <span class="attorney-name-link">{{ attorney.name }}</span>
          </div>
          <div class="attorney-table-cell firm-col">
            <span class="attorney-firm-link">{{ attorney.firm }}</span>
          </div>
          <div class="attorney-table-cell type-col">{{ attorney.type }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Defendants Section -->
  <div class="defendant-section">
    <!-- Party Header - Above the Table -->
    <div class="party-header">
      <span class="party-name">ROBERT FOX</span>
      <span class="party-badge defendant">Defendant</span>
    </div>
    
    <!-- Table Container -->
    <div class="attorney-table-container">
      <!-- Table Header - Only Column Headers -->
      <div class="attorney-table-header">
        <div class="attorney-table-header-cell attorney-col-header">Attorney</div>
        <div class="attorney-table-header-cell firm-col-header">Law firm</div>
        <div class="attorney-table-header-cell type-col-header">Type</div>
      </div>
      
      <!-- Attorney Table Rows -->
      <div class="attorney-table-body">
        <div *ngFor="let attorney of defendantAttorneys" class="attorney-table-row">
          <div class="attorney-table-cell attorney-col">
            <span class="attorney-name-link">{{ attorney.name }}</span>
          </div>
          <div class="attorney-table-cell firm-col">
            <span class="attorney-firm-link">{{ attorney.firm }}</span>
          </div>
          <div class="attorney-table-cell type-col">{{ attorney.type }}</div>
        </div>
      </div>
    </div>
  </div>

</div>
