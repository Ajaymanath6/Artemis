<!-- Docket Entries Layout Content -->
<div class="docket-entries-content-wrapper">
  
  <!-- Compact Search Bar Section -->
  <div class="search-bar-section">
    <div class="max-w-full mx-auto">
      <div class="mb-4">
        <app-search-bar 
          [isCollapsed]="true"
          [searchQuery]="searchQuery"
          [showCollapseButton]="false"
          [showBackButton]="false"
          (search)="onSearch($event)">
        </app-search-bar>
      </div>
    </div>
  </div>

  <!-- Docket Entries Cards -->
  <div class="docket-entries-cards-container">
    <div *ngFor="let entry of filteredEntries" class="docket-entry-card">
      <!-- Card Header with Date and Description -->
      <div class="card-header">
        <div class="date-section">
          <span class="date-badge">{{ entry.date }}</span>
        </div>
        <div class="description-section">
          <p class="description-text">{{ entry.description }}</p>
        </div>
      </div>
      
      <!-- Card Footer with Document Badge (Same as Cases Page) -->
      <div class="card-footer">
        <div class="document-badge" *ngIf="entry.documents.length > 0">
          <div class="flex items-center bg-gray-50 border border-gray-200 rounded-md px-2 py-1 shadow-sm">
            <i class="ri-file-text-fill text-gray-600 text-xs mr-1"></i>
            <span class="text-xs text-gray-700 font-medium">{{ entry.documents.length }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
