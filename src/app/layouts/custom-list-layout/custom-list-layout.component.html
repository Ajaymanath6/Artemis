<!-- Custom List Layout Content -->
<div class="cases-hub-content-wrapper">
  
  <!-- Custom List Items Grid -->
  <div class="space-y-0">
    <app-case-card
      *ngFor="let case of customListItems"
      [case]="case"
      [showActionButton]="true"
      [actionIcon]="'ri-close-line'"
      [actionIconFilled]="'ri-close-line'"
      [isActionActive]="true"
      [actionTitle]="'Remove from list'"
      (caseClick)="onCaseClick(case)"
      (actionClick)="onRemoveItem(case, $event)">
    </app-case-card>
  </div>

  <!-- Empty State when no custom list items -->
  <div *ngIf="customListItems.length === 0" class="empty-state">
    <div class="empty-content">
      <i class="ri-file-list-3-line empty-icon"></i>
      <h3 class="empty-title">No Items in List</h3>
      <p class="empty-description">This list is empty. Start adding cases from your search results to see them here.</p>
    </div>
  </div>

</div>
