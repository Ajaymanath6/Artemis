<!-- Main Container with Flex Layout -->
<div class="h-full flex flex-col">

  <!-- Cards Content Area - No divider needed since parent app-cases-layout provides it -->
  <div class="flex-1 overflow-y-auto min-h-0">
    <div class="space-y-0">
      <!-- Custom List Items Grid -->
      <app-case-card *ngFor="let case of customListItems" [case]="case" [showActionButton]="true"
        [actionIcon]="'ri-close-line'" [actionIconFilled]="'ri-close-line'" [isActionActive]="true"
        [actionTitle]="'Remove from list'" (caseClick)="onCaseClick(case)" (actionClick)="onRemoveItem(case, $event)">
      </app-case-card>

      <!-- Empty State when no custom list items -->
      <div *ngIf="customListItems.length === 0" class="empty-state">
        <div class="empty-content">
          <i class="ri-file-list-3-line empty-icon"></i>
          <h3 class="empty-title">No Items in List</h3>
          <p class="empty-description">This list is empty. Start adding cases from your search results to see them here.</p>
        </div>
      </div>
    </div>
  </div>

</div>
