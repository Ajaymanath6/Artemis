<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UniCourt - Legal Research Platform</title>
  <script>
    // Handle GitHub Pages routing by redirecting to the correct path
    var path = location.pathname + location.search + location.hash;
    // Remove the repository name and browser path from the path
    path = path.replace('/Artemis/browser', '').replace('/Artemis', '') || '/dashboard';
    // Store for Angular to handle
    sessionStorage.setItem('redirect', path);
    // Redirect to the browser subfolder
    window.location.href = '/Artemis/browser/';
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>Redirecting...</h1>
    <p>Please wait while we redirect you to UniCourt.</p>
  </div>
</body>
</html>
